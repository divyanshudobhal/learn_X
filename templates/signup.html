{% extends "base.html" %}
{% block title %}Sign up • LearnX{% endblock %}

{% block content %}
<div class="w-full max-w-md">
  <div class="bg-slate-900/70 border border-slate-800 rounded-2xl p-8 shadow-xl">
    <h1 class="text-2xl font-semibold mb-2">Create account ✨</h1>
    <p class="text-sm text-slate-400 mb-6">
      Join as a student, teacher, or admin.
    </p>

    {% if error %}
      <div class="mb-4 text-sm text-red-400 bg-red-950/40 border border-red-600/40 rounded-lg px-3 py-2">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-xs mb-1 text-slate-300">Username</label>
        <input name="username" required
               class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-sm
                      focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label class="block text-xs mb-1 text-slate-300">Password</label>
        <input name="password" type="password" required
               class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-sm
                      focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label class="block text-xs mb-1 text-slate-300">Role</label>
        <select name="role"
                class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-sm
                       focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option>Student</option>
          <option>Teacher</option>
          <option>Admin</option>
        </select>
      </div>

      <button type="submit"
              class="w-full mt-2 rounded-xl bg-indigo-500 hover:bg-indigo-400 px-4 py-2.5 text-sm font-medium
                     transition shadow-md shadow-indigo-500/30">
        Sign up
      </button>
    </form>

    <p class="mt-5 text-xs text-slate-400 text-center">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-indigo-400 hover:text-indigo-300">Login</a>
    </p>
  </div>
</div>
{% endblock %}
